name: Trigger auto deployment for skincare-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/skincare-app-AutoDeployTrigger-fbe20bf6-22c0-427b-b27b-e3258222dd91.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SKINCAREAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SKINCAREAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SKINCAREAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}backend/app
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: skincare.azurecr.io
          registryUsername: ${{ secrets.SKINCAREAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SKINCAREAPP_REGISTRY_PASSWORD }}
          containerAppName: skincare-app
          resourceGroup: skincare
          imageToBuild: skincare.azurecr.io/skincare-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


